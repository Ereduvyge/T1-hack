{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дашборд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Дашборд</h1>
    <div class="form-container">
        <form id="dataForm" class="mt-3 w-75" enctype="multipart/form-data">
            <div class="form-group">
                <label for="loginsFile">Загрузите файл</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="files" name="files" accept=".csv, .xlsx" multiple>
                    <button class="btn btn-outline-secondary" type="button" onclick="clearFile()">Очистить</button>
                </div>
            </div>
            <div id="sender-container">
                <button type="submit" class="btn btn-primary w-100 mt-3" id="submitButton">Отправить</button>
                <!-- <div class="loader" id="loader"></div> -->
            </div>
        </form>
        <div id="resultMessage" class="result-message w-75"></div>
        <div id="plot-container" class="mt-5"></div>
    </div>
</div>

<script>
    function clearFile() {
        document.getElementById('files').value = "";
    }

    document.getElementById('dataForm').addEventListener('submit', function(e) {
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrfToken = getCookie('csrftoken');
        e.preventDefault();
        
        let files = document.getElementById('files').files;
        let filesArray = Array.from(files);
        let resultMessage = document.getElementById('resultMessage');
        let plotContainer = document.getElementById('plot-container');
        let submitButton = document.getElementById('submitButton');

        resultMessage.innerHTML = null;
        plotContainer.innerHTML = null;
        resultMessage.className = 'result-message';
        submitButton.style.display = 'none';

        let data = new FormData();
        data.append('files', filesArray);

        fetch('/dashboard/api/v1/create_test_board', {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken, 
            },
            body: data
        })
        .then(response => response.json().then(data => ({ status: response.status, data })))
        .then(res => {
            submitButton.style.display = 'block';
            resultMessage.style.display = 'block';
            if (res.status === 200) {
                resultMessage.textContent = res.data.message || 'Успех';
                Plotly.newPlot(plotContainer, JSON.parse(res.data.plot).data, JSON.parse(res.data.plot).layout);
            } else {
                resultMessage.textContent = `Произошла ошибка: ${res.data.error}`;
            }
        })
        .catch((error) => {
            submitButton.style.display = 'block';
            resultMessage.style.display = 'block';
            resultMessage.textContent = `Произошла ошибка: ${error}`;
        });
    });
</script>
</body>
</html>
